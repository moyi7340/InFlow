<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- 响应式视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 应用描述 -->
    <meta name="description" content="InFlow 客户端 — 前端应用" />
    <!-- Android Chrome 顶栏主题色 -->
    <meta name="theme-color" content="#000000" />

    <!-- iOS 全屏 WebApp 支持 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- iOS 状态栏样式：default / black / black-translucent -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <!-- iOS 主屏显示名称 -->
    <meta name="apple-mobile-web-app-title" content="InFlow" />

    <!-- 网站图标 -->
    <link rel="icon" href="/favicon.ico" />
    <!-- iOS “添加到主屏幕”图标，180×180px -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- PWA 配置 -->
    <link rel="manifest" href="/manifest.json" />

    <title>InFlow</title>
  </head>
  <body>
    <noscript>请启用 JavaScript 以运行此应用。</noscript>
    <div id="root"></div>
    <!-- React 脚本会自动注入到这里 -->
  </body>
</html>
